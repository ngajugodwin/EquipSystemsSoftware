<div class="bg-light px-4 py-3 text-uppercase font-weight-bold">
  Order Summary
</div>
<div class="p-4">
  <p class="font-italic mb-4">Shipping costs will be added depending on choices made during checkout</p>
  <ul class="list-unstyled mb-4" *ngIf="(basketTotal$ | async) as totals">
    <li style="justify-content: space-between;" class="d-flex justify-content-betweeen py-3 border-bottom">
      <strong class="text-muted">Order subtotal</strong>
      <strong >{{totals.shipping | currency}}</strong>
    </li>
    <li style="justify-content: space-between;" class="d-flex justify-content-betweeen py-3 border-bottom">
      <strong class="text-muted">Shipping/Handling</strong>
      <strong >{{totals.shipping | currency}}</strong>
    </li>  
    <li style="justify-content: space-between;" class="d-flex justify-content-betweeen py-3 border-bottom">
      <strong class="text-muted">Total:</strong>
      <strong >{{totals.total | currency}}</strong>
    </li>
  </ul>
</div>
