<carousel>
  <slide *ngFor="let item of items">
    <div >
      <img src="{{item.url}}" alt="item picture" style="display: block; width: 100%;">
      <!-- <img src="{{item.url}}" alt="first slide" style="display: flex; align-items: center; justify-content: space-evenly;  width: 50%; height: 50%;"> -->
    <div class="carousel-caption d-none d-md-block">
      <h3>Item Name: {{item.name}}</h3>
      <p>Price: {{item.price | currency}}</p>
    </div>
    </div>
  </slide>
</carousel>
