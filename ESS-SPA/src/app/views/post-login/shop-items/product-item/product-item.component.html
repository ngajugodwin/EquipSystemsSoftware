<div class="card h-100 shadow-sm">
  <div class="image position-relative" style="cursor: pointer;">
    <img src="{{item.url}}" alt="{{item.name}}" class="img-fluid bg-info">
    <div class="d-flex align-items-center justify-content-center hover-overlay">
      <button type="button" class="btn btn-primary fa fa-shopping-cart mr-5"></button>
      <button routerLink="/shop-items/{{item.id}}" routerLinkActive="router-link-active"  type="button" class="btn btn-primary">View</button>
    </div>  
  </div>
 
  <div class="card-body d-flex flex-column">
    <a routerLink="/shop-items/{{item.id}}">
      <h6 class="text-uppercase">{{item.name}}</h6>
    </a>
    <span class="mb-2">{{item.price | currency}}</span>
  </div>
</div>
