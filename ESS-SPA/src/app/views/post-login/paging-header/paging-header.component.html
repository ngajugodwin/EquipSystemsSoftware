<header>
  <span *ngIf="totalCount && totalCount > 0">Showing <strong>{{(currentPage -1) * itemsPerPage + 1}} - 
    {{currentPage*itemsPerPage
      > totalCount ? totalCount : currentPage*itemsPerPage
    }}
  </strong>of <strong>{{totalCount}}</strong> Results</span>
  <span *ngIf="totalCount === 0">There are <strong>0</strong> results for this filter </span>
</header>
